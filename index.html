<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Stack</title>

    <script type="application/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" href="./lib/reset.css">
  </head>
  <body>
    <canvas class="bubbleCanvas" id="bubbleCanvas" ></canvas>

    <script type="text/javascript">
      let canvas = document.getElementById("bubbleCanvas");
      let ctx = canvas.getContext("2d");
      let newImage = new Image();
      newImage.src = 'https://www.w3schools.com/howto/img_fjords.jpg';
      ctx.drawImage(newImage, 0 ,0);
    </script>
  </body>
</html>
